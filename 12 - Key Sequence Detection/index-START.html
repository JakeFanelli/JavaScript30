<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const secretCode = "jakef";
  const pressed = []; 

  window.addEventListener('keyup', (e) => {
    console.log(pressed.length + ' ' + secretCode.length);
    if(pressed.length >= secretCode.length){
      console.log('sad');
      pressed.shift();
    }
    pressed.push(e.key);
    console.log(pressed);
    //console.log(pressed);
    if(pressed.join('') === secretCode){
      console.log("SECRET CODE FOUND");
    }
  })
</script>
</body>
</html>
